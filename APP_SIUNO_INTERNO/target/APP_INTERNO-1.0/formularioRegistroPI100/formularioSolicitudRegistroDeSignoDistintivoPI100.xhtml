<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 template="#{sessionState.pathTemplate}"
                 xmlns:si.componentes="http://java.sun.com/jsf/composite/si.componentes">

    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">  


            <p:panel header="FORMULARIO SOLICITUD REGISTRO DE SIGNOS DISTINTIVOS PI100"  style="text-align: center;width: 100%;overflow-y:auto ; overflow-x: auto;border-style: hidden">
                <div align="center" style="padding:1em 2.2em;">
                    <p:wizard id="wizardSolicitud" flowListener="#{generalSolicitanteRegistroPI100Bean.onFlowProcess}" nextLabel="SIGUIENTE" backLabel="ATRAS" showNavBar="#{sessionState.activaSiguienteWizard}" >
                        <p:tab id="identificacionSolicitante" title="Identificacion del Solicitante">
                            <p:panel>
                                <div align="right" style="padding:1em 2.2em;">
                                    <h:panelGrid id="botonPersona" columns="4" cellpadding="5">
                                        <p:outputLabel value="Fecha Creacion:"/>
                                        <h:inputText value="#{identificacionSolicitanteRegistroPI100Bean.fechaAdicion}" disabled="true" style="text-align:right;width: 50%">
                                            <f:convertDateTime pattern="#{sessionState.formatoFecha}"/>
                                        </h:inputText>
                                        <p:commandButton id="buscaEmpresa" type="button" value="Cargar Empresa" onclick="PF('BuscaEmpresa').show()" rendered="#{identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}" />
                                        <p:commandButton id="buscaPersonaEmpresa" type="button" value="Cargar Persona" onclick="PF('Busca').show()" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}" />
                                    </h:panelGrid>
                                </div>
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Tipo de Solicitantes: "/>
                                        <p:selectOneMenu value="#{identificacionSolicitanteRegistroPI100Bean.tipoSolicitante}">
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoTipoSolicitantedPersonaSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                            <p:ajax event="change" update="razonSocial,nombre,apellidoPaterno,apellidoMaterno,nroDocumento,tipoDocumento,lugar,genero,notificar :form:listaDatosDeContacto" listener="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNaturalJuridicoAction(e)}" />        
                                        </p:selectOneMenu>  
                                    </h:panelGrid>
                                    <h:outputLabel value="* En caso de ser el solicitante una persona Juridica llene el siguiente campo" style="color: #{identificacionSolicitanteRegistroPI100Bean.colorLabel}"/>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Razon Social:"/>
                                        <p:inputText id="razonSocial" value="#{identificacionSolicitanteRegistroPI100Bean.empresa.nombreRepresentante}" size="120" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposJuridico}" autocomplete="off">
                                            <f:validator validatorId="validaEsVacio"/>
                                        </p:inputText>
                                    </h:panelGrid>
                                    <h:outputLabel value="* En caso de ser el solicitante una persona Natural llene el siguiente campo" style="color: #{identificacionSolicitanteRegistroPI100Bean.colorLabel}"/>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Nombre: " />
                                        <p:inputText id="nombre" value="#{identificacionSolicitanteRegistroPI100Bean.persona.nombres}" size="120" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}" autocomplete="off">
                                            <f:validator validatorId="validaEsVacio"/>
                                        </p:inputText>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4">
                                        <h:outputLabel value="Apellido Paterno: " />
                                        <p:inputText id="apellidoPaterno" value="#{identificacionSolicitanteRegistroPI100Bean.persona.apellidoPaterno}" size="50" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}" autocomplete="off">
                                            <f:validator validatorId="validaEsVacio"/>
                                        </p:inputText>
                                        <h:outputLabel value="Apellido Materno: " />
                                        <p:inputText id="apellidoMaterno" value="#{identificacionSolicitanteRegistroPI100Bean.persona.apellidoMaterno}" size="50" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}" autocomplete="off">
                                            <f:validator validatorId="validaEsVacio"/>
                                        </p:inputText>
                                    </h:panelGrid>
                                    <h:panelGrid columns="6">
                                        <h:outputLabel value="Nro. Documento: " />  
                                        <p:inputText id="nroDocumento" value="#{identificacionSolicitanteRegistroPI100Bean.numeroDocumento}" size="50" autocomplete="off">
                                            <!--<p:ajax event="keyup" update="razonSocial,nombre,apellidoPaterno,apellidoMaterno,lugar,genero" listener="# {identificacionSolicitanteRegistroPI100Bean.cargaPersonaEmpresa(e)}"/>-->  
                                            <f:validator validatorId="validaEsVacio"/>
                                        </p:inputText>
                                        <h:outputLabel value="Tipo Documento: " />  
                                        <p:selectOneMenu id="tipoDocumento" value="#{identificacionSolicitanteRegistroPI100Bean.tipoDocumentoIdentidad}">  
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoTipoDocumentoIdentidadSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel value="Lugar: " />
                                        <p:selectOneMenu value="#{identificacionSolicitanteRegistroPI100Bean.lugarExpedicion}" id="lugar" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}">
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoCiudadClasificador}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Genero: " />
                                        <p:selectOneRadio id="genero" value="#{identificacionSolicitanteRegistroPI100Bean.genero}" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}">
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoTipoGeneroPersona}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                        </p:selectOneRadio>
                                    </h:panelGrid>
                                    <h:outputLabel value="* Datos de contacto " style="color: #{identificacionSolicitanteRegistroPI100Bean.colorLabel}"/>
                                    <h:panelGrid columns="6">
                                        <p:selectOneMenu id="tipoContactoClasificadorSolicitante" value="#{identificacionSolicitanteRegistroPI100Bean.tipoContacto}">  
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoDatosContactoSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                            <p:ajax event="change" update="notificar" listener="#{identificacionSolicitanteRegistroPI100Bean.activaCheckNotificacion(e)}" />
                                        </p:selectOneMenu>
                                        <p:inputText id="dato" value="#{identificacionSolicitanteRegistroPI100Bean.dato}" size="70" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoDato==true?'border-color: #C00':''}"/>
                                        <p:watermark for="dato" value="Introduzca dato de contacto" id="watermark" />
                                        <p:selectBooleanCheckbox id="notificar" value="#{identificacionSolicitanteRegistroPI100Bean.notificar}" disabled="#{identificacionSolicitanteRegistroPI100Bean.habilitaNotificacionCheck}"/>
                                        <h:outputText value="Â¿Notificar con este correo?" />
                                        <p:commandButton
                                            value="Adicionar"
                                            id="btnSurname"
                                            process="@this,dato"
                                            update="listaDatosDeContacto,dato,notificar"
                                            action="#{identificacionSolicitanteRegistroPI100Bean.adicionaDatoDeContacto()}"
                                            image="ui-icon ui-icon-disk">
                                            <p:confirm header="Confirmacion Adicion" message="Esta seguro de guardar los datos." icon="ui-icon-alert"/>
                                        </p:commandButton>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <div align="center" style="padding:1em 2.2em;">
                                    <p:dataTable var="item"
                                                 id="listaDatosDeContacto"
                                                 rowKey="#{item.tipoContacto}"
                                                 value="#{identificacionSolicitanteRegistroPI100Bean.listaDatosDeContacto}"
                                                 widgetVar="listaDatosDeContacto"
                                                 selectionMode="single"
                                                 editable="true"
                                                 selection="#{identificacionSolicitanteRegistroPI100Bean.datoscontactoSelect}"
                                                 style="width: 80%;height: 10%"
                                                 scrollable="true" scrollHeight="90" resizableColumns="true"
                                                 emptyMessage="Lista de datos de contacto esta vacia.">
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <h:outputText value="Lista de Datos de Contacto" />
                                            </p:outputPanel>
                                        </f:facet>
                                        <p:ajax event="rowEdit" listener="#{identificacionSolicitanteRegistroPI100Bean.onEdit}"/>
                                        <p:ajax event="rowEditCancel" listener="#{identificacionSolicitanteRegistroPI100Bean.onCancel}"/>
                                        <p:column filterBy="#{item.tipoContacto.codigo}" sortBy="#{item.tipoContacto.codigo}" headerText="Tipo de Contacto" footerText="" filterMatchMode="contains" width="20%">
                                            <f:facet name="filter">
                                                <p:selectOneMenu onchange="PF('listaDatosDeContacto').filter()" >
                                                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                                    <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoDatosContactoSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                                </p:selectOneMenu>
                                            </f:facet>
                                            <h:outputText value="#{item.tipoContacto.descripcion}"/>
                                        </p:column>
                                        <p:column filterBy="#{item.dato}" sortBy="#{item.dato}" headerText="Dato" footerText="" filterMatchMode="contains" width="60%">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{item.dato}"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{item.dato}" style="width:95%"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Eliminar" style="text-align: center" width="8%">
                                            <p:commandButton update="listaDatosDeContacto" icon="ui-icon-trash" action="#{identificacionSolicitanteRegistroPI100Bean.eliminaDatoDeContacto()}" process="listaDatosDeContacto" disabled="#{item.idContacto!=null?true:false}">
                                                <f:setPropertyActionListener value="#{item}" target="#{identificacionSolicitanteRegistroPI100Bean.datoscontactoSelect}" />
                                                <p:confirm header="Confirmacion Eliminar" message="Esta seguro que quiere eliminar el registro?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="Modificar" style="text-align: center" width="8%">
                                            <p:rowEditor rendered="#{item.idContacto!=null?false:true}"/>
                                        </p:column>
                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" width="30%" height="50%" closable="false" >
                                        <div align="center" style="padding:1em 2.2em;">
                                            <h:panelGrid columns="2">
                                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </h:panelGrid>
                                        </div>
                                    </p:confirmDialog>
                                </div>
                                <si.componentes:informacion id="informacion"
                                                            dimension="70%"
                                                            mensaje="Presione el boton Carga Datos para obtener los datos de manera automatica."
                                                            rendered="#{identificacionSolicitanteRegistroPI100Bean.activaDialogoCargaDatos}"/>
                                <div align="center" style="padding:1em 2.2em;">
                                    <p:commandButton
                                        value="Verificar y Guardar"
                                        action="#{identificacionSolicitanteRegistroPI100Bean.guardaPrimeraParte()}"
                                        update="salidaXML,botonCargaDatosPersonaEmpresa,informacion,wizardSolicitud"
                                        ajax="false"
                                        image="ui-icon ui-icon-disk">
                                    </p:commandButton>
                                    <p:commandButton
                                        id="botonCargaDatosPersonaEmpresa"
                                        value="Cargar Datos"
                                        rendered="#{identificacionSolicitanteRegistroPI100Bean.activaDialogoCargaDatos}"
                                        action="#{identificacionSolicitanteRegistroPI100Bean.cargaPersonaEmpresa()}"
                                        ajax="false"
                                        update="razonSocial,nombre,apellidoPaterno,apellidoMaterno,nroDocumento,genero,listaDatosDeContacto"
                                        image="ui-icon ui-icon-disk"/>
                                </div>
                            </p:panel>
                            <p:dialog header="lista Apoderado" widgetVar="cargaObjeto" resizable="false"
                                      width="950" height="400" showEffect="clip" hideEffect="fold" style="text-align: center">
                                <p:messages id="mensaje" showDetail="true" autoUpdate="true" closable="true" />
                            </p:dialog>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:tab>

                            <p:panel>
                                <h:panelGrid  columns="1" id="panelRepre">

                                            <p:selectOneRadio id="generoRepresentante" value="#{identificacionRepresentanteRegistroPI100Bean.generoRepresentante}" disabled="#{identificacionRepresentanteRegistroPI100Bean.deshabilitarRepresentante}">

                                            </p:selectOneRadio>
                                        </h:panelGrid>

                                            <h:outputLabel value="* Datos de contacto " style="color: #{identificacionRepresentanteRegistroPI100Bean.colorLabel}"/>
                                        </h:panelGrid>

                                            <p:selectOneMenu value="#{identificacionRepresentanteRegistroPI100Bean.tipoContactoRepresentante}">
                                                <f:selectItems value="#{identificacionRepresentanteRegistroPI100Bean.listadoDatosContactoSD}" var="rRepre" itemLabel="#{rRepre.nombre}" itemValue="#{rRepre.codigo}"/>

                                                         selectionMode="single"
                                                         editable="true"
                                                         selection="#{identificacionRepresentanteRegistroPI100Bean.datoscontactoRepresentanteSelect}"

                                                            dimension="70%"
                                                            mensaje="Presione el boton Carga Datos para obtener los datos de manera automatica."
