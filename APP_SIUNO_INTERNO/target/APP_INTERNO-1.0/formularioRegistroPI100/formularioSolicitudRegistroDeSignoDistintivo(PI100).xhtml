<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 template="#{sessionState.pathTemplate}"
                 xmlns:si.componentes="http://java.sun.com/jsf/composite/si.componentes">

    <ui:define name="content">
        <f:view>
            <h:form id="form" enctype="multipart/form-data" prependId="false">  
                <p:panel header="#{msgs.tituloformulario}"  style="text-align: center;width: 100%;overflow-y:auto ; overflow-x: auto;border-style: hidden">
                    <div align="right">
                        <p:commandLink action="#{wizardBean.panelUno}" value="#{wizardBean.panelUno==true?'Solicitud de Signo Distitivo/Datos Solicitante':wizardBean.panelDos==true?'Solicitud de Signo Distitivo/Datos Representate':wizardBean.panelTres==true?'Solicitud de Signo Distitivo/Datos del Signo':wizardBean.panelCuatro==true?'Solicitud de Signo Distitivo/Datos de Prioridad':'Solicitud de Signo Distitivo/Datos Notificacion'}" style="padding-bottom: 10px; color: #9cc2d6">
                        </p:commandLink>  
                    </div>
                    <p:growl id="mensajeGeneral" showDetail="true" life="5000"/>  
                    <div align="left">

                        <h:panelGrid columns="5">
                            <p:commandButton value="#{msgs.usuarioFormularioNombresMenuDatSol}" style="width: 150px;height: 35px" disabled="#{!wizardBean.panelUno}"/>
                            <p:commandButton value="#{msgs.usuarioFormularioNombresMenuDatRep}" style="width: 150px;height: 35px" disabled="#{!wizardBean.panelDos}"/>
                            <p:commandButton value="#{msgs.usuarioFormularioNombresMenuDatSigDis}" style="width: 150px;height: 35px" disabled="#{!wizardBean.panelTres}"/>
                            <p:commandButton value="#{msgs.usuarioFormularioNombresMenuPrio}" style="width: 150px;height: 35px" disabled="#{!wizardBean.panelCuatro}"/>
                            <p:commandButton value="#{msgs.usuarioFormularioNombresMenuDatNot}" style="width: 150px;height: 35px" disabled="#{!wizardBean.panelCinco}"/>
                        </h:panelGrid>

                    </div>



                    <div align="center">

                        <p:panel id="panelUno" rendered="#{wizardBean.panelUno}" style="border-style: hidden">
                            <p:panel>

                                <h:panelGrid  columns="10" cellpadding="5">
                                    <div align="left">
                                        <h:outputLabel value="#{msgs.solicitanteTipoSolicitante}"/>
                                        <p:selectOneMenu value="#{identificacionSolicitanteRegistroPI100Bean.tipoSolicitante}" style="text-align:left">
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoTipoSolicitantedPersonaSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                            <p:ajax event="change" update="separador, chekDos, chekUno,cBoxCargarDatos,formularioPersonaEmpresa, btnBuscaPersonaEmpresa,buscaPersonaEmpresa, buscaEmpresa,razonSocial,nombre,apellidoPaterno,apellidoMaterno,nroDocumento,tipoDocumento,lugar,genero,notificar :form:listaDatosDeContacto" listener="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNaturalJuridicoAction(e)}" />        
                                        </p:selectOneMenu> 
                                    </div>

                                    <div align="center">
                                        <h:panelGrid id="cBoxCargarDatos" columns="2">
                                            <h:outputText id="chekUno" value="#{msgs.solicitanteCargarDatosUsuario}" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}"/>
                                            <p:selectBooleanCheckbox id="chekDos" value="#{identificacionSolicitanteRegistroPI100Bean.cargarDatosUsuario}" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}">
                                                <p:ajax update="formularioPersonaEmpresa,listaDatosDeContacto" listener="#{identificacionSolicitanteRegistroPI100Bean.cargarDatosUsuarioLogueado()}" />
                                            </p:selectBooleanCheckbox>
                                        </h:panelGrid>
                                    </div>
                                    <p:separator id="separador" style="width: #{identificacionSolicitanteRegistroPI100Bean.valorSeparador}px ; border: 0px; height: 0px"></p:separator>

                                    <h:panelGrid  id="btnBuscaPersonaEmpresa" columns="4" cellpadding="5">
                                        <p:outputLabel value="#{msgs.solicitanteFechaCreacion}"/>
                                        <h:inputText value="#{identificacionSolicitanteRegistroPI100Bean.fechaAdicion}" disabled="true" style="text-align:right;width: 55%">
                                            <f:convertDateTime pattern="#{sessionState.formatoFecha}"/>
                                        </h:inputText>
                                        <p:commandButton id="limpiaFormulario" 
                                                         value="#{msgs.solicitanteLimpiaFormulario}" actionListener="#{identificacionSolicitanteRegistroPI100Bean.limpiaFormularioPersonaEmpresa(event)}" 
                                                         update="form,botonCargaDatosPersonaEmpresa,informacion,mensajeGeneral" icon="ui-icon-tag ">                                        
                                            <f:ajax execute="@this" render="@form" event="click" />
                                        </p:commandButton>
                                        <p:commandButton id="buscaEmpresa" type="button" value="#{msgs.solicitanteCargarEmpresa}" onclick="PF('BuscaEmpresa').show()" rendered="#{identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}" icon="ui-icon-arrowthickstop-1-s"/>
                                        <p:commandButton id="buscaPersonaEmpresa" type="button" value="#{msgs.solicitanteCargarPersona}" onclick="PF('Busca').show()" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}" icon="ui-icon-arrowthickstop-1-s"/>
                                    </h:panelGrid>    
                                </h:panelGrid>
                                <h:panelGrid columns="1" id="formularioPersonaEmpresa">
                                    <h:panelGrid columns="6">

                                        <h:outputLabel value="#{msgs.solicitanteNroDocumento}" />  
                                        <p:inputText id="nroDocumento" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoNumeroDocumento==true?'border-color: #C00':' '};" value="#{identificacionSolicitanteRegistroPI100Bean.numeroDocumento}" onkeyup="return ValNumero(this);" size="20" maxlength="15" autocomplete="off" disabled="#{identificacionSolicitanteRegistroPI100Bean.bloqueaCampos}">
                                            <!--<p:ajax event="keyup" update="razonSocial,nombre,apellidoPaterno,apellidoMaterno,lugar,genero" listener="# {identificacionSolicitanteRegistroPI100Bean.cargaPersonaEmpresa()}"/>-->  
                                            <!--<f:validator validatorId="validaEsVacio" />-->
                                        </p:inputText>

                                        <h:outputLabel value="#{msgs.solicitanteTipoDocumento}" />  
                                        <p:selectOneMenu id="tipoDocumento" value="#{identificacionSolicitanteRegistroPI100Bean.tipoDocumentoIdentidad}" disabled="#{identificacionSolicitanteRegistroPI100Bean.bloqueaCampos}" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoTipoDocumento==true?'border-color: #C00':' '}">  
                                            <f:selectItem   id="Documento" itemLabel="#{msgs.solicitanteElegir}" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoTipoDocumentoIdentidadPorTipoSolicitante}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="#{msgs.solicitanteLugarExpedicion}" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}"/>
                                        <p:selectOneMenu id="lugar" value="#{identificacionSolicitanteRegistroPI100Bean.lugarExpedicion}"  rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}" disabled="#{identificacionSolicitanteRegistroPI100Bean.bloqueaCampos}" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoLugarExpedicion==true?'border-color: #C00':' '}">
                                            <f:selectItem itemLabel="#{msgs.solicitanteElegirLugarExpedicion}" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoCiudadClasificador}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>

                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:outputLabel value="#{msgs.solicitanteMensajeJuridico}" style="color: #{identificacionSolicitanteRegistroPI100Bean.colorLabel}" rendered="#{identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}"/>
                                    <h:panelGrid columns="2" rendered="#{identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}">
                                        <h:outputLabel value="#{msgs.solicitanteRazonSocial}" />
                                        <p:inputText id="razonSocial" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoRazonSocial==true?'border-color: #C00':' '};"  value="#{identificacionSolicitanteRegistroPI100Bean.empresa.nombreRepresentante}" size="70" maxlength="60"  disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposJuridico}" autocomplete="off" />                                                                                    
                                    </h:panelGrid>
                                    <h:outputLabel value="#{msgs.solicitantePersonaNatural}" style="color: #{identificacionSolicitanteRegistroPI100Bean.colorLabel}" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}"/>
                                    <h:panelGrid columns="2" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}">
                                        <h:outputLabel value="#{msgs.solicitanteNombre}" />
                                        <p:inputText id="nombre" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoNombre==true?'border-color: #C00':' '};" value="#{identificacionSolicitanteRegistroPI100Bean.persona.nombres}" size="42" maxlength="50" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}" autocomplete="off">
                                            <!--<f:validator validatorId="validaEsVacio"/>-->
                                        </p:inputText>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}">
                                        <h:outputLabel value="#{msgs.solicitanteApellidoPaterno}" />
                                        <p:inputText id="apellidoPaterno" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoApellidoPaterno==true?'border-color: #C00':' '};" value="#{identificacionSolicitanteRegistroPI100Bean.persona.apellidoPaterno}" size="35" maxlength="30" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}" autocomplete="off">
                                            <!--                                            <f:validator validatorId="validaEsVacio"/>-->
                                        </p:inputText>
                                        <h:outputLabel value="#{msgs.solicitanteApellidoMaterno}" />
                                        <p:inputText id="apellidoMaterno" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoApellidoMaterno==true?'border-color: #C00':' '};" value="#{identificacionSolicitanteRegistroPI100Bean.persona.apellidoMaterno}" size="35" maxlength="30" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}" autocomplete="off">
                                            <!--<f:validator validatorId="validaEsVacio"/>-->
                                        </p:inputText>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" rendered="#{!identificacionSolicitanteRegistroPI100Bean.renderizaBotonEmpresaPersona}">
                                        <p:outputLabel value="#{msgs.solicitanteGenero}" />
                                        <p:selectOneRadio id="genero" value="#{identificacionSolicitanteRegistroPI100Bean.genero}" disabled="#{identificacionSolicitanteRegistroPI100Bean.activaCamposNatural}">
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoTipoGeneroPersona}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                        </p:selectOneRadio>
                                    </h:panelGrid>
                                    <h:outputLabel value="#{msgs.solicitanteDatosContacto}" style="color: #{identificacionSolicitanteRegistroPI100Bean.colorLabel}"/>
                                    <h:panelGrid columns="6">
                                        <p:selectOneMenu id="tipoContactoClasificadorSolicitante" value="#{identificacionSolicitanteRegistroPI100Bean.tipoContacto}">  
                                            <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoDatosContactoSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                            <p:ajax event="change" update="notificar" listener="#{identificacionSolicitanteRegistroPI100Bean.activaCheckNotificacion(e)}" />
                                        </p:selectOneMenu>
                                        <p:inputText id="dato" value="#{identificacionSolicitanteRegistroPI100Bean.dato}" size="60" maxlength="60" style="#{identificacionSolicitanteRegistroPI100Bean.cambiaBordeCampoDato==true?'border-color: #C00':''}"/>
                                        <p:watermark for="dato" value="#{msgs.solicitanteIntroduzcaDatoContacto}" id="watermark" />
                                        <p:selectBooleanCheckbox id="notificar" value="#{identificacionSolicitanteRegistroPI100Bean.notificar}" disabled="#{identificacionSolicitanteRegistroPI100Bean.habilitaNotificacionCheck}"/>
                                        <h:outputText value="#{msgs.solicitanteNotificarContactoSeleccionado}" />
                                        <p:commandButton
                                            value="#{msgs.solicitanteAdicionarContacto}"
                                            id="btnSurname"
                                            process="@this,dato,notificar"
                                            update="listaDatosDeContacto,dato,notificar, mensajeGeneral"
                                            action="#{identificacionSolicitanteRegistroPI100Bean.adicionaDatoDeContacto()}"
                                            image="ui-icon-plusthick">
                                            <p:confirm header="#{msgs.solicitanteConfirmacionAdicion}" message="#{msgs.solicitanteMensajeSeguroGuardarDatos}" icon="ui-icon-alert"/>
                                        </p:commandButton>
                                    </h:panelGrid>

                                </h:panelGrid>
                                <div align="center" style="padding:1em 2.2em;">

                                    <p:dataTable var="item"                                                 
                                                 id="listaDatosDeContacto"
                                                 rowKey="#{item.tipoContacto}"
                                                 value="#{identificacionSolicitanteRegistroPI100Bean.listaDatosDeContacto}"
                                                 widgetVar="listaDatosDeContacto"
                                                 selectionMode="single"
                                                 editable="true"
                                                 selection="#{identificacionSolicitanteRegistroPI100Bean.datoscontactoSelect}"
                                                 style="width: 80%"
                                                 scrollable="true" scrollHeight="100" resizableColumns="true"
                                                 emptyMessage="#{msgs.solicitanteListaContactosVacia}">
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <h:outputText value="#{msgs.solicitanteListadeContactos}" />
                                            </p:outputPanel>
                                        </f:facet>
                                        <p:ajax event="rowEdit" listener="#{identificacionSolicitanteRegistroPI100Bean.onEdit}"/>
                                        <p:ajax event="rowEditCancel" listener="#{identificacionSolicitanteRegistroPI100Bean.onCancel}"/>

                                        <p:column filterBy="#{item.tipoContacto.codigo}"  sortBy="#{item.tipoContacto.codigo}" headerText="#{msgs.solicitanteTipoContacto}" footerText="" filterMatchMode="contains" width="20%">
                                            <f:facet name="filter">
                                                <p:selectOneMenu onchange="PF('listaDatosDeContacto').filter()" >
                                                    <f:selectItem itemLabel="#{msgs.solicitanteTodos}" itemValue="#{null}" noSelectionOption="true" />
                                                    <f:selectItems value="#{identificacionSolicitanteRegistroPI100Bean.listadoDatosContactoSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                                </p:selectOneMenu>
                                            </f:facet>
                                            <h:outputText value="#{item.tipoContacto.descripcion}"/>
                                        </p:column>


                                        <p:column filterBy="#{item.dato}" sortBy="#{item.dato}" headerText="#{msgs.solicitanteDato}" footerText="" filterMatchMode="contains" width="40%">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{item.dato}"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{item.dato}" style="width:95%"/>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>



                                        <p:column headerText="#{msgs.solicitanteEliminar}" style="text-align: center" width="8%">
                                            <p:commandButton update="listaDatosDeContacto" 
                                                             icon="ui-icon-trash" 
                                                             action="#{identificacionSolicitanteRegistroPI100Bean.eliminaDatoDeContacto()}" 
                                                             process="listaDatosDeContacto" 
                                                             disabled="#{identificacionSolicitanteRegistroPI100Bean.habilitaEditaEliminaDatoContacto(item)}">                                           

                                                <f:setPropertyActionListener value="#{item}" target="#{identificacionSolicitanteRegistroPI100Bean.datoscontactoSelect}" />

                                                <p:confirm header="#{msgs.solicitanteConfirmacionEliminar}" message="#{msgs.solicitanteSeguroEliminarRegistros}" icon="ui-icon-alert" />

                                            </p:commandButton>
                                        </p:column>



                                        <p:column headerText="#{msgs.solicitanteModificar}" style="text-align: center" width="8%">
                                            <p:rowEditor rendered="#{!identificacionSolicitanteRegistroPI100Bean.habilitaEditaEliminaDatoContacto(item)}"/>
                                        </p:column>

                                        <f:facet name="footer">
                                            <p:spacer height="10" />
                                        </f:facet>                                    

                                    </p:dataTable>


                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" width="30%" height="50%" closable="false" >
                                        <div align="center" style="padding:1em 2.2em;">
                                            <h:panelGrid columns="2">
                                                <p:commandButton value="#{msgs.solicitanteSiAcepta}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="#{msgs.solicitanteNoRechaza}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </h:panelGrid>
                                        </div>
                                    </p:confirmDialog>
                                </div>
                                <si.componentes:informacion id="informacion"
                                                            dimension="70%"
                                                            mensaje="#{msgs.mensajeDeComponenteDeInformacion}"
                                                            rendered="#{identificacionSolicitanteRegistroPI100Bean.activaDialogoCargaDatos}"/>
                                <div align="center" style="padding:1em 2.2em;">
                                    <!--                                    <p:commandButton
                                                                            value="Guardar Siguiente"
                                                                            actionListener="# {identificacionSolicitanteRegistroPI100Bean.guardaPrimeraParteActionListener(event)}"
                                                                            update="form,botonCargaDatosPersonaEmpresa,informacion,mensajeGeneral"
                                                                            image="ui-icon ui-icon-disk">
                                                                            <f:ajax execute="@this" render="@form" event="click"/>
                                                                        </p:commandButton>-->
                                    <p:commandButton
                                        id="botonCargaDatosPersonaEmpresa"
                                        value="#{msgs.solicitanteCargaDatos}"
                                        rendered="#{identificacionSolicitanteRegistroPI100Bean.activaDialogoCargaDatos}"
                                        actionListener="#{identificacionSolicitanteRegistroPI100Bean.cargaPersonaEmpresa(event)}"
                                        update="form,razonSocial,nombre,apellidoPaterno,apellidoMaterno,nroDocumento,genero,listaDatosDeContacto,botonCargaDatosPersonaEmpresa,informacion"
                                        image="ui-icon ui-icon-disk">
                                        <f:ajax execute="@this" render="@form" event="click"/>
                                    </p:commandButton>
                                </div>
                                <p:commandButton
                                    value="prueba"
                                    action="#{identificacionSolicitanteRegistroPI100Bean.irWizardPestaniaUno()}"
                                    ajax="false"
                                    image="ui-icon ui-icon-key"/>
                            </p:panel>
                            <p:dialog header="#{msgs.solicitanteListaApoderado}" widgetVar="cargaObjeto" resizable="false"
                                      width="950" height="400" showEffect="clip" hideEffect="fold" style="text-align: center">
                                <p:messages id="mensaje" showDetail="true" autoUpdate="true" closable="true" />
                            </p:dialog>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="#{msgs.solicitanteSiAcepta}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="#{msgs.solicitanteNoRechaza}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            <div align="center" style="padding:0.5em 0em;">
                                <p:toolbar style="width: 99%;">
                                    <p:toolbarGroup align="left">
                                        <p:spacer height="17" />
                                    </p:toolbarGroup>  
                                    <p:toolbarGroup align="right">  
                                        <p:commandButton
                                            value="#{msgs.solicitanteGuardarYSiguiente}"
                                            actionListener="#{identificacionSolicitanteRegistroPI100Bean.guardaPrimeraParteActionListener(event)}"
                                            update="form,botonCargaDatosPersonaEmpresa,informacion,mensajeGeneral"
                                            image="ui-icon ui-icon-disk">
                                            <f:ajax execute="@this" render="@form" event="click"/>
                                        </p:commandButton>                                       
                                    </p:toolbarGroup>  
                                </p:toolbar>  
                            </div>
                        </p:panel> 

                        <p:panel id="panelDos" rendered="#{wizardBean.panelDos}" style="border-style: hidden;width: 100%">
                            <p:panel>
                                <div align="center" style="padding:1em 2.2em">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="#{msgs.apoderadoPreguntaTramitePersonal}"/>
                                        <p:selectOneRadio id="esTramiteUnipersonal" value="#{identificacionRepresentanteRegistroPI100Bean.esTramiteUnipersonal}">
                                            <f:selectItem itemLabel="#{msgs.apoderadoRespuestaSi}" itemValue="false" />
                                            <f:selectItem itemLabel="#{msgs.apoderadoRespuestaNo}" itemValue="true" />
                                            <p:ajax event="change" update="panelDos,panelRepre,idPanelGridBotonesGuardado" listener="#{identificacionRepresentanteRegistroPI100Bean.limpiaDatosRepresentanteAction(e)}"/>
                                        </p:selectOneRadio>
                                    </h:panelGrid>
                                    <h:panelGrid  columns="1" id="panelRepre">
                                        <p:panel id="panelRepresentante" rendered="#{identificacionRepresentanteRegistroPI100Bean.esTramiteUnipersonal}">
                                            <div align="right" style="padding:1em 2.2em;">
                                                <p:commandButton id="limpiaFormularioRepresentante" 
                                                                 value="#{msgs.solicitanteLimpiaFormulario}" actionListener="#{identificacionRepresentanteRegistroPI100Bean.limpiaFormularioApoderado(event)}" 
                                                                 update="form,mensajeGeneral,botonCargaDatosPersonaApoderado,informacionPersonaApoderado">                                        
                                                    <f:ajax execute="@this" render="@form" event="click" />
                                                </p:commandButton>
                                                <p:commandButton id="buscaApoderado" type="button" value="#{msgs.apoderadoCargarApoderado}" onclick="PF('BuscaApoderado').show()" />
                                            </div>

                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputLabel value="#{msgs.apoderadoFechaUltimaModificacion}"/>
                                                    <p:calendar value="#{identificacionRepresentanteRegistroPI100Bean.apoderado.fechaUltimaModificacion}" size="7" autocomplete="off" disabled="true"/>
                                                </h:panelGrid>
                                                <h:panelGrid columns="5">
                                                    <h:outputLabel value="#{msgs.apoderadoNumeroPoder}"/>
                                                    <p:inputText id="Numero_Poder" value="#{identificacionRepresentanteRegistroPI100Bean.apoderado.numeroPoder}" size="28" maxlength="30" autocomplete="off" style="#{identificacionRepresentanteRegistroPI100Bean.cambiaBordeCampoNumeroDePoder==true?'border-color: #C00':' '}">                                                        
                                                    </p:inputText>
                                                    <h:outputLabel value="#{msgs.apoderadoFechaExpiracion}"/>
                                                    <p:calendar value="#{identificacionRepresentanteRegistroPI100Bean.apoderado.fechaExpiracionPoder}" size="7" autocomplete="off"/>
                                                    <p:outputLabel value="#{identificacionRepresentanteRegistroPI100Bean.apoderado.fechaExpiracionPoder==null?'':''}" />
                                                </h:panelGrid>
                                                <h:panelGrid columns="2"> 
                                                    <h:outputLabel value="#{msgs.apoderadoNombre}"/>

                </p:dialog>

            </h:form>

            <h:form id="form3" enctype="multipart/form-data">
                <p:dialog header="#{msgs.pestaniaTresCargaImagen}" widgetVar="cargaImagen" resizable="false" closable="false"  
                          width="50%" height="50%" showEffect="clip" hideEffect="fold" style="text-align: center">
                    <div align="center" style="padding:1em 2.2em;">
                        <h3>#{msgs.pestaniaTresElegirArchivo}</h3>
                        <p:fileUpload fileUploadListener="#{datosSignoDistintivoRegistroPI100Bean.cargaImagenProyecto}" 
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                      sizeLimit="100000" 
                                      label="#{msgs.pestaniaTresBuscarImagen}"
                                      uploadLabel="#{msgs.pestaniaTresCargaImagen}"
                                      cancelLabel="#{msgs.pestaniaTresCancelar}"
                                      update="nombreImagenText,finalizaCargaImagen,mensajeCargaImagenDialogo :form:imagenCargadaGaleria" style="width: 80%"/>
                    </div>
                    <div align="center" style="padding:1em 2.2em;">
                        <p:outputLabel value="#{msgs.pestaniaTresImagenCargada}"/>
                        <p:inputText id="nombreImagenText" value="#{datosSignoDistintivoRegistroPI100Bean.nombreImagenCargar}"/>
                        <p:messages id="mensajeCargaImagenDialogo" showDetail="true" style="width: 50%"/>
                    </div>
                    <div align="center" style="padding:1em 2.2em;">
                        <p:commandButton
                            id="finalizaCargaImagen"
                            value="#{msgs.pestaniaTresFinalizar}"
                            onclick="PF('cargaImagen').hide();"
                            disabled="#{datosSignoDistintivoRegistroPI100Bean.habilitaCargarImagenFinalizarDialogo}"
                            icon="ui-icon-disk"/>
                        <p:commandButton
                            id="cancelarCargaImagen"
                            value="#{msgs.pestaniaTresCancelar}"
                            onclick="PF('cargaImagen').hide();"
                            icon="ui-icon-disk"/>

                    </div>
                </p:dialog>

                <p:dialog id="cargarArchivoPopUp" header="#{msgs.pestaniaTresCargaArchivo}" widgetVar="cargaArchivo" resizable="false" closable="false"  
                          width="50%" height="50%" showEffect="clip" hideEffect="fold" style="text-align: center">
                    <div align="center" style="padding:1em 2.2em;">
                        <h3>#{msgs.pestaniaTresElegirLogo}</h3>
                        <p:fileUpload fileUploadListener="#{datosSignoDistintivoRegistroPI100Bean.cargaArchivoNizaActionListener}" 
                                      allowTypes="/(\.|\/)(txt|doc|docx|pdf)$/"
                                      sizeLimit="100000" 
                                      label="#{msgs.pestaniaTresBuscarArchivo}"
                                      uploadLabel="#{msgs.pestaniaTresCargaArchivo}"
                                      cancelLabel="#{msgs.pestaniaTresCancelar}"
                                      update="archivoCargaURLDialogo,finalizaCargaArchivo,mensajeCargaArchivoDialogo :form:archivoCargaURL" style="width: 80%"/>
                    </div>
                    <div align="center" style="padding:1em 2.2em;">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{msgs.pestaniaTresArchivoCargado}"/>
                            <h:inputText id="archivoCargaURLDialogo" value="#{datosSignoDistintivoRegistroPI100Bean.nombreArchivo}" disabled="true" size="60"/>
                        </h:panelGrid>
                        <p:messages id="mensajeCargaArchivoDialogo" showDetail="true" style="width: 50%"/>
                    </div>
                    <div align="center" style="padding:1em 2.2em;">
                        <p:commandButton
                            id="finalizaCargaArchivo"
                            value="#{msgs.pestaniaTresFinalizar}"
                            onclick="PF('cargaArchivo').hide();"
                            disabled="#{datosSignoDistintivoRegistroPI100Bean.habilitaCargarArchivoFinalizarDialogo}"
                            icon="ui-icon-disk"/>
                        <p:commandButton
                            id="cancelarCargaArchivo"
                            value="#{msgs.pestaniaTresCancelar}"
                            onclick="PF('cargaArchivo').hide();"
                            icon="ui-icon-disk"/>
                    </div>
                </p:dialog>

                <p:dialog id="cargarMapaPopUp"  widgetVar="cargaMapaArchivo" resizable="false" closable="true"  
                          width="60%" height="90%" showEffect="clip" hideEffect="fold" style="text-align: center">
                    <!--                   <p:gmap id="gmap" center="-16.497327, -68.133433" zoom="15" type="TERRAIN" style="width:600px;height:400px"
                                        mapTypeControl="false" navigationControl="false" />-->

                    <p:growl id="growl" showDetail="true" />

                    <p:gmap id="gmap" center="-16.497327, -68.133433" zoom="13" type="HYBRID"   style="width:600px;height:400px">
                        <p:ajax event="markerDrag" update="growl" />
                    </p:gmap>
                    <p:commandButton
                        id="finalMapa"
                        value="#{msgs.usuarioNotificacionFormularioCincoBotonCerrar}"
                        onclick="PF('cargaMapaArchivo').hide();"
                        icon="ui-icon-disk"/>
                </p:dialog>
            </h:form>

        </f:view>

    </ui:define>

</ui:composition>
