<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 template="#{sessionState.pathTemplate}"
                 xmlns:si.componentes="http://java.sun.com/jsf/composite/si.componentes">
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="mensajeGeneral" showDetail="true" life="5000"/>  
            <p:panel id="panelUno" style="border-style: hidden">
                <p:panel>
                    <p:fieldset id="panelToggleable" legend="#{msgs.solicitanteLegendFieldDatosSolicitante}" 
                                toggleable="true" collapsed="false" 
                                toggleSpeed="500" style="height: 100%">
                        <h:panelGrid  columns="10" cellpadding="5">
                            <div align="left">
                                <h:outputLabel value="#{msgs.solicitanteTipoSolicitante}" />
                                <h:selectOneMenu id="comboTipoSolicitante" value="#{identificacionSolicitanteRegistroGeneralBean.tipoSolicitante}"
                                                 style="text-align:left" title="#{msgs.ayudasolicitanteTipoSolicitante}">
                                    <f:selectItems value="#{identificacionSolicitanteRegistroGeneralBean.listadoTipoSolicitantedPersonaSD}" 
                                                   var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                    <p:ajax event="change" 
                                            update="cBoxCargarDatos,btnBuscaPersonaEmpresa,panelGridDocumentos,panelGridJuridico,listaDatosDeContacto" 
                                            listener="#{identificacionSolicitanteRegistroGeneralBean.activaCamposNaturalJuridicoAction(e)}" />        
                                </h:selectOneMenu> 
                            </div>
                            <div align="center">
                                <h:panelGrid id="cBoxCargarDatos" columns="1">

                                </h:panelGrid>
                            </div>
                            <p:separator id="separador" style="width: #{identificacionSolicitanteRegistroGeneralBean.valorSeparador}px ; border: 0px; height: 0px"></p:separator>
                            <h:panelGrid  id="btnBuscaPersonaEmpresa" columns="5" cellpadding="5" title="#{msgs.ayudasolicitanteCargarPersona}">
                                <!--                                <p:outputLabel value="# {msgs.solicitanteFechaCreacion}"/>
                                                                <h:inputText value="# {identificacionSolicitanteRegistroGeneralBean.fechaAdicion}"
                                                                             rendered="# {identificacionSolicitanteRegistroGeneralBean.campoFechaCreacionRendered}"
                                                                             style="text-align:right;width: 55%">
                                                                    <f:convertDateTime pattern="# {sessionState.formatoFecha}"/>
                                                                </h:inputText>-->

                                <p:commandButton id="buscaEmpresaConMismoCi" type="button" value="Lista de Personas con mismo CI" 
                                                 update=":form2:listaPeronasCi" onclick="PF('BuscaPersonaMismoCi').show()" icon="ui-icon-arrowthickstop-1-s"
                                                 rendered="#{identificacionSolicitanteRegistroGeneralBean.habilitaBotonCargarListaPersonas}" title="#{msgs.ayudasolicitanteCargarPersona}"/>
                                <p:commandButton id="buscaPersonaConMismoCi" type="button" value="Lista de Empresas con mismo NIT"
                                                 onclick="PF('BuscaEmpresaMismoNit').show()" icon="ui-icon-arrowthickslistadoTipoSolicitantedPersonaSDtop-1-s"
                                                 update=":form2:listadoEmpresasCI"
                                                 rendered="#{identificacionSolicitanteRegistroGeneralBean.habilitaBotonCargarListaEmpresas}" title="#{msgs.ayudasolicitanteCargarEmpresa}"/>

                                <p:commandButton id="limpiaFormulario" 
                                                 value="#{msgs.solicitanteLimpiaFormulario}" 
                                                 actionListener="#{identificacionSolicitanteRegistroGeneralBean.limpiaFormularioPersonaEmpresa(event)}" 
                                                 update="form,,informacion,mensajeGeneral,btnBuscaPersonaEmpresa" icon="ui-icon-tag " 
                                                 title="#{msgs.ayudasolicitanteLimpiaFormulario}">                                        
                                    <f:ajax execute="@this" render="@form" event="click" />
                                </p:commandButton>
                                <!--                                <p:commandButton id="buscaEmpresa" type="button" value="# {msgs.solicitanteCargarEmpresa}" 
                                                                                 onclick="PF('BuscaEmpresa').show()" icon="ui-icon-arrowthickstop-1-s"
                                                                                 rendered="# {identificacionSolicitanteRegistroGeneralBean.campoBotonCargaPersonaRendered}"/>
                                
                                                                <p:commandButton id="buscaPersonaEmpresa" type="button" value="#{msgs.solicitanteCargarPersona}" 
                                                                                 onclick="PF('Busca').show()" icon="ui-icon-arrowthickstop-1-s"
                                                                                 rendered="# {identificacionSolicitanteRegistroGeneralBean.campoBotonCargaEmpresaRendered}"/>-->
                            </h:panelGrid>    
                        </h:panelGrid>
                        <h:panelGrid columns="1" id="panelGridDocumentos">
                            <h:panelGrid columns="6" id="formularioDatosPersonaEmpresa">
                                <h:panelGrid columns="2" id="FormularioNroDocumento">


                                    <h:panelGrid columns="2" style="text-align: left">
                                        <h:outputLabel value="*" 
                                                       style="color: #C00"/>  
                                        <h:outputLabel value="#{msgs.solicitanteNroDocumento}" title="#{msgs.ayudasolicitanteNroDocumento}" />  
                                    </h:panelGrid> 

                                    <h:inputText id="nroDocumento" 
                                                 style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoNumeroDocumento==true?'border-color: #C00':' '};" 
                                                 value="#{identificacionSolicitanteRegistroGeneralBean.numeroDocumento}"
                                                 disabled="#{identificacionSolicitanteRegistroGeneralBean.campoNumeroDocumentoDisable}"
                                                 size="20" maxlength="25" autocomplete="off" title="#{msgs.ayudasolicitanteNroDocumento}">
                                        <p:ajax event="change" update="btnBuscaPersonaEmpresa :form2" listener="#{identificacionSolicitanteRegistroGeneralBean.activaBotonNotificar(e)}" />
                                    </h:inputText>

                                </h:panelGrid>
                                <h:panelGrid columns="4"  id="formularioPersonaEmpresa">
                                    <h:panelGrid columns="2" style="text-align: left">
                                        <h:outputLabel value="*" 
                                                       style="color: #C00"/>  
                                        <h:outputLabel value="#{msgs.solicitanteTipoDocumento}" title="#{msgs.ayudasolicitanteTipoDocumento}"/>  
                                    </h:panelGrid> 
                                    <h:selectOneMenu id="tipoDocumento" 
                                                     value="#{identificacionSolicitanteRegistroGeneralBean.tipoDocumentoIdentidad}" 
                                                     disabled="#{identificacionSolicitanteRegistroGeneralBean.campoTipoDocumentoDisable}"
                                                     style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoTipoDocumento==true?'border-color: #C00':' '}"
                                                     title="#{msgs.ayudasolicitanteTipoDocumento}">  
                                        <f:selectItem   id="Documento" itemLabel="#{msgs.solicitanteElegir}" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{identificacionSolicitanteRegistroGeneralBean.listadoTipoDocumentoIdentidadPorTipoSolicitante}" 
                                                       var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                        <f:ajax event="change" render="formularioPersonaEmpresa" listener="#{identificacionSolicitanteRegistroGeneralBean.activaComboLugarExpedicion(e)}" />
                                    </h:selectOneMenu>

                                    <h:panelGrid columns="2" style="text-align: left" rendered="#{identificacionSolicitanteRegistroGeneralBean.campoLugarExpedicionRendered}">
                                        <h:outputLabel value="*" style="color: #C00"/>  
                                        <h:outputLabel value="#{msgs.solicitanteLugarExpedicion}" title="#{msgs.ayudasolicitanteLugarExpedicion}"/>  
                                    </h:panelGrid> 

                                    <h:selectOneMenu id="lugar" value="#{identificacionSolicitanteRegistroGeneralBean.lugarExpedicion}"
                                                     disabled="false"
                                                     rendered="#{identificacionSolicitanteRegistroGeneralBean.campoLugarExpedicionRendered}"
                                                     style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoLugarExpedicion==true?'border-color: #C00':' '}"
                                                     title="#{msgs.ayudasolicitanteLugarExpedicion}">
                                        <f:selectItem itemLabel="#{msgs.solicitanteElegirLugarExpedicion}" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{identificacionSolicitanteRegistroGeneralBean.listadoCiudadClasificador}" var="r" itemLabel="#{r.nombre}" 
                                                       itemValue="#{r.codigo}" />
                                    </h:selectOneMenu>

                                </h:panelGrid>
                            </h:panelGrid>


                            <h:outputLabel value="#{msgs.solicitanteMensajeJuridico}" style="color: #{identificacionSolicitanteRegistroGeneralBean.colorLabel}" rendered="#{identificacionSolicitanteRegistroGeneralBean.campoRazonSocialRendered}"/>


                            <h:panelGrid columns="2" id="panelGridJuridico">

                                <h:panelGrid columns="2" style="text-align: left">
                                    <h:outputLabel value="*" 
                                                   style="color: #C00"
                                                   rendered="#{identificacionSolicitanteRegistroGeneralBean.campoRazonSocialRendered}"/>  
                                    <h:outputLabel value="#{msgs.solicitanteRazonSocial}" rendered="#{identificacionSolicitanteRegistroGeneralBean.campoRazonSocialRendered}" />
                                </h:panelGrid> 
                                <h:inputText id="razonSocial" style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoRazonSocial==true?'border-color: #C00':' '};"
                                             rendered="#{identificacionSolicitanteRegistroGeneralBean.campoRazonSocialRendered}"
                                             disabled="#{identificacionSolicitanteRegistroGeneralBean.campoRazonSocialDisable}"
                                             value="#{identificacionSolicitanteRegistroGeneralBean.empresa.nombreRepresentante}" size="70" maxlength="60"  title="#{msgs.ayudasolicitanteRazonSocial}"
                                             autocomplete="off" />                                                                                    
                            </h:panelGrid>
                            <h:outputLabel value="#{msgs.solicitantePersonaNatural}" title="#{msgs.ayudasolicitantePersonaNatural}" style="color: #{identificacionSolicitanteRegistroGeneralBean.colorLabel}" rendered="#{identificacionSolicitanteRegistroGeneralBean.campoNombreRendered}" />
                            <h:panelGrid columns="7">
                                <h:panelGrid columns="2" style="text-align: left">
                                    <h:outputLabel value="*" 
                                                   style="color: #C00"
                                                   rendered="#{identificacionSolicitanteRegistroGeneralBean.campoNombreRendered}"/>  
                                    <h:outputLabel value="#{msgs.solicitanteNombre}" title="#{msgs.ayudasolicitanteNombre}" rendered="#{identificacionSolicitanteRegistroGeneralBean.campoNombreRendered}"/>
                                </h:panelGrid> 
                                <h:inputText id="nombre" style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoNombre==true?'border-color: #C00':' '};" 
                                             value="#{identificacionSolicitanteRegistroGeneralBean.persona.nombres}" 
                                             disabled="#{identificacionSolicitanteRegistroGeneralBean.campoNombreDisable}"
                                             rendered="#{identificacionSolicitanteRegistroGeneralBean.campoNombreRendered}" title="#{msgs.ayudasolicitanteNombre}"
                                             size="42" maxlength="50" autocomplete="off"/>
                                <h:outputLabel value="*" 
                                                   style="color: #C00"
                                                   rendered="#{identificacionSolicitanteRegistroGeneralBean.campoApellidoPaternoRendered}"/>  
                                    <h:outputLabel value="#{msgs.solicitanteApellidoPaterno}" title="#{msgs.ayudasolicitanteApellidoPaterno}" rendered="#{identificacionSolicitanteRegistroGeneralBean.campoApellidoPaternoRendered}"/>
                                </h:panelGrid> 

                                <h:inputText id="apellidoPaterno" style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoApellidoPaterno==true?'border-color: #C00':' '};" 
                                             value="#{identificacionSolicitanteRegistroGeneralBean.persona.apellidoPaterno}" 
                                             disabled="#{identificacionSolicitanteRegistroGeneralBean.campoApellidoPaternoDisable}"
                                             rendered="#{identificacionSolicitanteRegistroGeneralBean.campoApellidoPaternoRendered}" title="#{msgs.ayudasolicitanteApellidoPaterno}"
                                             size="35" maxlength="30" autocomplete="off"/>
                                <h:outputLabel value="#{msgs.solicitanteApellidoMaterno}" rendered="#{identificacionSolicitanteRegistroGeneralBean.campoApellidoMaternoRendered}" title="#{msgs.ayudasolicitantelabelApellidoMaterno}"/>
                                <h:inputText id="apellidoMaterno" style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoApellidoMaterno==true?'border-color: #C00':' '};" 
                                             value="#{identificacionSolicitanteRegistroGeneralBean.persona.apellidoMaterno}" 
                                             disabled="#{identificacionSolicitanteRegistroGeneralBean.campoApellidoMaternoDisable}"
                                             rendered="#{identificacionSolicitanteRegistroGeneralBean.campoApellidoMaternoRendered}"
                                             size="35" maxlength="30" autocomplete="off"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" style="width: 50%">
                                <h:panelGrid columns="2">
                                    <h:panelGrid columns="2" style="text-align: left">
                                        <h:outputLabel value="*" 
                                                       style="color: #C00"/>  
                                        <h:outputLabel value="#{msgs.solicitantePais}"/>
                                    </h:panelGrid> 
                                    <h:selectOneMenu id="pais" value="#{identificacionSolicitanteRegistroGeneralBean.paisNacionalidad}" 
                                                     style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoPais==true?'border-color: #C00':' '};" title="#{msgs.ayudasolicitantePais}">
                                        <f:selectItem itemLabel="#{msgs.solicitanteElegirLugarExpedicion}" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{identificacionSolicitanteRegistroGeneralBean.listadoPaisesClasificador}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}" />
                                    </h:selectOneMenu> 
                                </h:panelGrid>
                                <h:panelGrid columns="2" id="GeneroPersona">
                                    <h:outputLabel value="#{msgs.solicitanteGenero}" rendered="#{identificacionSolicitanteRegistroGeneralBean.campoGeneroRendered}"/>
                                    <h:selectOneRadio id="genero" value="#{identificacionSolicitanteRegistroGeneralBean.genero}" 
                                                      disabled="false"  title="#{msgs.ayudasolicitanteGenero}"
                                                      rendered="#{identificacionSolicitanteRegistroGeneralBean.campoGeneroRendered}">
                                        <f:selectItems value="#{identificacionSolicitanteRegistroGeneralBean.listadoTipoGeneroPersona}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                    </h:selectOneRadio>
                                </h:panelGrid>

                            </h:panelGrid>

                            <h:panelGrid columns="1" style="text-align: center">
                                <h:panelGrid columns="2" style="text-align: left">
                                    <h:outputLabel value="*" 
                                                   style="color: #C00"/>  
                                    <h:outputLabel value="#{msgs.solicitanteDatosContacto}" style="color: #{identificacionSolicitanteRegistroGeneralBean.colorLabel}"/>
                                </h:panelGrid>

                            </h:panelGrid>


                            <h:panelGrid columns="6">
                                <p:commandButton
                                    value="#{msgs.solicitanteAdicionarContacto}"
                                    id="btnSurname"  title="#{msgs.ayudasolicitanteAdicionarContacto}"
                                    process="@this,dato,notificar"
                                    update="listaDatosDeContacto,dato,notificar,mensajeGeneral"
                                    action="#{identificacionSolicitanteRegistroGeneralBean.adicionaDatoDeContacto()}"
                                    icon="ui-icon-plusthick">
                                    <!--<p:confirm header="# {msgs.solicitanteConfirmacionAdicion}" message="# {msgs.solicitanteMensajeSeguroGuardarDatos}" icon="ui-icon-alert"/>-->
                                </p:commandButton>
                                <h:selectOneMenu id="tipoContactoClasificadorSolicitante"
                                                 value="#{identificacionSolicitanteRegistroGeneralBean.tipoContacto}"  title="#{msgs.ayudasolicitanteTipoContacto}" >
                                    <f:selectItems value="#{identificacionSolicitanteRegistroGeneralBean.listadoDatosContactoSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                    <p:ajax event="change" update="notificar" listener="#{identificacionSolicitanteRegistroGeneralBean.activaCheckNotificacion(e)}" />
                                </h:selectOneMenu>
                                <h:inputText id="dato" value="#{identificacionSolicitanteRegistroGeneralBean.dato}" size="120" maxlength="200" 
                                             style="#{identificacionSolicitanteRegistroGeneralBean.cambiaBordeCampoDato==true?'border-color: #C00':''
                                            }"/>
                                <p:watermark for="dato" value="#{msgs.solicitanteIntroduzcaDatoContacto}" id="watermark" />
                                <h:selectBooleanCheckbox id="notificar" value="#{identificacionSolicitanteRegistroGeneralBean.notificar}" 
                                                         disabled="#{identificacionSolicitanteRegistroGeneralBean.habilitaNotificacionCheck}" title="#{msgs.ayudasolicitanteNotificarContactoSeleccionado}"/>
                                <h:outputText value="#{msgs.solicitanteNotificarContactoSeleccionado}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <div align="center" style="padding:1em 2.2em;">
                            <p:dataTable var="item"                                                 
                                         id="listaDatosDeContacto"
                                         rowKey="#{item.tipoContacto}"
                                         value="#{identificacionSolicitanteRegistroGeneralBean.listaDatosDeContacto}"
                                         widgetVar="listaDatosDeContacto"
                                         editable="true"
                                         selection="#{identificacionSolicitanteRegistroGeneralBean.datoscontactoSelect}"
                                         style="width: 80%;background: #E5F0F8"
                                         scrollable="true" scrollHeight="100" resizableColumns="true"
                                         emptyMessage="#{msgs.solicitanteListaContactosVacia}">

                                <f:facet name="header">
                                    <p:outputPanel >
                                        <h:outputText value="#{msgs.solicitanteListadeContactos}"  />
                                    </p:outputPanel>
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{identificacionSolicitanteRegistroGeneralBean.onEdit}"/>
                                <p:ajax event="rowEditCancel" listener="#{identificacionSolicitanteRegistroGeneralBean.onCancel}"/>

                                <p:column headerText="#{msgs.solicitanteTipoContacto}" width="30">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('listaDatosDeContacto').filter()" >
                                            <f:selectItem itemLabel="#{msgs.solicitanteTodos}" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{identificacionSolicitanteRegistroGeneralBean.listadoDatosContactoSD}" var="r" itemLabel="#{r.nombre}" itemValue="#{r.codigo}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoContacto.descripcion}"/>
                                </p:column>

                                <p:column headerText="#{msgs.solicitanteDato}" width="50">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{item.dato}" title="#{msgs.ayudasolicitanteTipoContacto}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{item.dato}" style="width:95%" title="#{msgs.ayudasolicitanteTipoContacto}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msgs.solicitanteDatoNotificar}" width="8">
                                    <h:outputText value="#{identificacionSolicitanteRegistroGeneralBean.muestraMensajeNotificacion(item.notificar)}"/>
                                </p:column>
                                <p:column headerText="#{msgs.solicitanteModificar}" style="text-align: center" width="10"
                                          rendered="#{identificacionSolicitanteRegistroGeneralBean.campoListaDatosContactoBotonModificaRendered}">
                                    <p:rowEditor rendered="#{identificacionSolicitanteRegistroGeneralBean.campoListaDatosContactoBotonModificaRendered}"/>
                                </p:column>


                                <p:column headerText="#{msgs.solicitanteEliminar}" style="text-align: center" width="10"
                                          rendered="#{identificacionSolicitanteRegistroGeneralBean.campoListaDatosContactoBotonEliminaRendered}">
                                    <p:commandButton update="listaDatosDeContacto" 
                                                     icon="ui-icon-circle-minus" 
                                                     action="#{identificacionSolicitanteRegistroGeneralBean.eliminaDatoDeContacto()}" 
                                                     process="listaDatosDeContacto" 
                                                     disabled="#{identificacionSolicitanteRegistroGeneralBean.campoListaDatosContactoBotonEliminaDisable}">                                           

                                        <f:setPropertyActionListener value="#{item}" target="#{identificacionSolicitanteRegistroGeneralBean.datoscontactoSelect}" />

                                        <p:confirm header="#{msgs.solicitanteConfirmacionEliminar}" message="#{msgs.solicitanteSeguroEliminarRegistros}" icon="ui-icon-alert" />

                                    </p:commandButton>
                                </p:column>
                                <f:facet name="footer">
                                    <p:spacer height="10" />
                                </f:facet>                                    
                            </p:dataTable>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" width="30%" height="50%" closable="false" >
                                <div align="center" style="padding:1em 2.2em;">
                                    <h:panelGrid columns="2">
                                        <p:commandButton value="#{msgs.solicitanteSiAcepta}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="#{msgs.solicitanteNoRechaza}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </h:panelGrid>
                                </div>
                            </p:confirmDialog>
                        </div>
                        <div align="center" style="padding:1em 2.2em;">
                            <si.componentes:informacion id="informacion"
                                                        dimension="70%"
                                                        rendered="#{identificacionSolicitanteRegistroGeneralBean.campoBotonCargaPersonaEmpresaEncontradoMismoNroDocumento}"
                                                        mensaje="#{msgs.mensajeDeComponenteDeInformacion}"/>
                            <p:commandButton
                                id="botonCargaDatosPersonaEmpresa"
                                value="#{msgs.solicitanteCargaDatos}"
                                rendered="#{identificacionSolicitanteRegistroGeneralBean.campoBotonCargaPersonaEmpresaEncontradoMismoNroDocumento}"
                                actionListener="#{identificacionSolicitanteRegistroGeneralBean.cargaPersonaEmpresa(event)}"
                                update="form,razonSocial,nombre,apellidoPaterno,apellidoMaterno,nroDocumento,genero,listaDatosDeContacto,botonCargaDatosPersonaEmpresa,informacion,mensajeGeneral"
                                icon="ui-icon ui-icon-disk"
                                >
                                <f:ajax execute="@this" render="@form" event="click"/>
                            </p:commandButton>
                        </div>
                        <div align="center" style="padding:1em 2.2em;">
                            <p:commandButton id="adicionaRegistroPersonaEmpresa"
                                             value="#{!identificacionSolicitanteRegistroGeneralBean.activaBotonModificarSolicitud?msgs.solicitanteGuarda:msgs.solicitanteModifica}"
                                             disabled="#{identificacionSolicitanteRegistroGeneralBean.campoAdicionaRegistroPersonaEmpresaDisable}"
                                             actionListener="#{identificacionSolicitanteRegistroGeneralBean.adicionaRegistroPersonaEmpresa()}" title="#{msgs.ayudasolicitanteGuardar}"
                                             update="razonSocial,nombre,apellidoPaterno,apellidoMaterno,nroDocumento,genero,listaDatosDeContacto,botonCargaDatosPersonaEmpresa,informacion,mensajeGeneral,listaPersonaNaturales,listaEmpresaJuridicas,comboTipoSolicitante,panelUno"                                
                                             icon="ui-icon ui-icon-disk"
                                             >
                                <!--                                update="form,razonSocial,nombre,apellidoPaterno,apellidoMaterno,nroDocumento,genero,listaDatosDeContacto,botonCargaDatosPersonaEmpresa,informacion,mensajeGeneral,listaPersonaNaturales,listaEmpresaJuridicas,comboTipoSolicitante,panelUno"
                                                                                                        icon="ui-icon ui-icon-disk"-->
                                <!--                               <f:ajax execute="@this" render="@form" event="click"/>-->
                                <f:ajax execute="@this" event="click"/>
                            </p:commandButton>
                        </div>
                    </p:fieldset>

                    <div align="center" style="padding:1em 1em;">
                        <p:dataTable var="itemEmpresaT" 
                                     id="listaEmpresaJuridicas"
                                     rowKey="#{itemEmpresaT.idEmpresa}"
                                     value="#{identificacionSolicitanteRegistroGeneralBean.listadoEmpresaOficial}" 
                                     widgetVar="listaEmpresa"
                                     scrollable="true" scrollHeight="100" 
                                     resizableColumns="true"
                                     selection="#{identificacionSolicitanteRegistroGeneralBean.empresaSeleccionada}"
                                     style="width: 90%;background: #E5F0F8">
                            <f:facet name="header">
