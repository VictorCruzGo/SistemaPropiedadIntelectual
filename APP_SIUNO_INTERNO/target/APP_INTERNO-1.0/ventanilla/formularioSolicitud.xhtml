<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 template="#{sessionState.pathTemplate}"
                 xmlns:si.componentes="http://java.sun.com/jsf/composite/si.componentes">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="FORMULARIO SOLICITUD REGISTRO DE SIGNOS DISTINTIVOS PI100"  style="text-align: center;width: 100%;overflow-y:auto ; overflow-x: auto;border-style: hidden">
                <div align="center" style="padding:1em 2.2em;">
                    <p:wizard flowListener="#{bandejaDeTramitesVentanillaBean.onFlowProcess}" nextLabel="SIGUIENTE" backLabel="ATRAS" >
                        <p:tab id="identificacionSolicitante" title="Identificacion del Solicitante">
                            <p:panel>                                
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Tipo de Solicitantes: "/>  
                                        <p:inputText value="#{bandejaDeTramitesVentanillaBean.tramiteweb.tipoSolicitante.descripcion}" disabled="true"/>                                        
                                    </h:panelGrid>                                    
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Razon Social:"/>
                                        <p:inputText id="razonSocial" value="#{bandejaDeTramitesVentanillaBean.empresa.nombreRepresentante}" size="120" disabled="true"/>                                                                                    
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Nombre: " />  
                                        <p:inputText id="nombre" value="#{bandejaDeTramitesVentanillaBean.persona.nombres}" size="120" disabled="true" />                                                                                    
                                    </h:panelGrid>
                                    <h:panelGrid columns="4">
                                        <h:outputLabel value="Apellido Paterno: " />  
                                        <p:inputText id="apellidoPaterno" value="#{bandejaDeTramitesVentanillaBean.persona.apellidoPaterno}" size="50" disabled="true"/>                                            
                                        <h:outputLabel value="Apellido Materno: " />  
                                        <p:inputText id="apellidoMaterno" value="#{bandejaDeTramitesVentanillaBean.persona.apellidoMaterno}" size="50" disabled="true"/>                                            
                                    </h:panelGrid>
                                    <h:panelGrid columns="6">
                                        <h:outputLabel value="Nro. Documento: " />  
                                        <p:inputText id="nroDocumento" value="#{bandejaDeTramitesVentanillaBean.persona.numeroDocumento}" size="50" disabled="true" rendered="#{!bandejaDeTramitesVentanillaBean.activaEmpresa}"/>                                                                                        
                                        <p:inputText id="nroDocumentoEmpresa" value="#{bandejaDeTramitesVentanillaBean.empresa.numeroDocumento}" size="50" disabled="true" rendered="#{bandejaDeTramitesVentanillaBean.activaEmpresa}"/>                                                                                        
                                        <h:outputLabel value="Tipo Documento: " />  
                                        <p:inputText id="tipoDocumento" value="#{bandejaDeTramitesVentanillaBean.persona.tipoDocumentoIdentidad.descripcion}" size="50" disabled="true" rendered="#{!bandejaDeTramitesVentanillaBean.activaEmpresa}"/>                                                                                        
                                        <p:inputText id="tipoDocumentoEmpresa" value="#{bandejaDeTramitesVentanillaBean.empresa.tipoDocumentoEmpresa.descripcion}" size="50" disabled="true" rendered="#{bandejaDeTramitesVentanillaBean.activaEmpresa}"/>                                                                                        
                                        <h:outputLabel value="Lugar: " />  
                                        <p:inputText id="lugarExpedicion" value="#{bandejaDeTramitesVentanillaBean.persona.lugarExpedicion.descripcion}" size="50" disabled="true"/>                                                                                                                                
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Genero: " />
                                        <p:inputText id="genero" value="#{bandejaDeTramitesVentanillaBean.persona.tipoGeneroPersona.descripcion}" size="50" disabled="true"/>                                                                                        
                                    </h:panelGrid>                                    
                                </h:panelGrid>


                                <div align="center" style="padding:1em 2.2em;">
                                    <p:dataTable var="item" 
                                                 id="listaDatosDeContacto"
                                                 rowKey="#{item.tipoContacto}"
                                                 value="#{bandejaDeTramitesVentanillaBean.listaDatosDeContacto}" 
                                                 widgetVar="listaDatosDeContacto"                                                                                                                                                   
                                                 style="width: 80%;height: 10%"
                                                 scrollable="true" scrollHeight="90" resizableColumns="true" 
                                                 emptyMessage="Lista de datos de contacto esta vacia.">
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <h:outputText value="Lista de Datos de Contacto" />
                                            </p:outputPanel>
                                        </f:facet>                                        
                                        <p:column headerText="Tipo de Contacto" footerText="" filterMatchMode="contains" width="20%">                                           
                                            <h:outputText value="#{item.tipoContacto.descripcion}"/>
                                        </p:column>

                                        <p:column headerText="Dato" footerText="" filterMatchMode="contains" width="60%">
                                            <h:outputText value="#{item.dato}"/>
                                        </p:column>                                        
                                    </p:dataTable>
                                </div>

                            </p:panel>                            
                        </p:tab>

                        <p:tab id="identifiacionRepresentante" title="Identificaci&oacute;n del Representante">      
                            <p:panel style="text-align: left">
                                <h:panelGrid  columns="1" id="panelRepre" style="text-align: left">                                      
                                    <p:panel id="panelRepresentante" style="text-align: left">
                                        <div align="center" style="padding:1em 2.2em;text-align: right">
                                            <h:outputLabel value="Fecha &uacute;ltima modificaci&oacute;n "/>
                                            <p:inputText value="#{bandejaDeTramitesVentanillaBean.apoderado.ultimaModificacion}" disabled="true">
                                                <f:convertDateTime pattern="#{sessionState.formatoFecha}"/>
                                            </p:inputText>
                                            <h:panelGrid columns="4" style="text-align: center">
                                                <h:outputLabel value="(*)NÃºmero de Poder: "/>
                                                <p:inputText value="#{bandejaDeTramitesVentanillaBean.apoderado.numeroPoder}" size="50" disabled="true"/>
                                                <h:outputLabel value="(*)Fecha de Expiraci&oacute;n: "/>
                                                <p:inputText value="#{bandejaDeTramitesVentanillaBean.apoderado.fechaExpiracionPoder}" disabled="true">
                                                    <f:convertDateTime pattern="#{sessionState.formatoFecha}"/>
                                                </p:inputText>                                                    
                                            </h:panelGrid>                                                                            
                                            <h:panelGrid columns="2" style="text-align: center">
                                                <h:outputLabel value="(*)Nombre:"/>
                                                <p:inputText id="idNombre" value="#{bandejaDeTramitesVentanillaBean.personaApoderado.nombres}" size="130" disabled="true"/>                                                    
                                            </h:panelGrid>
                                            <h:panelGrid columns="4" style="text-align: center">
                                                <h:outputLabel value="Apellido Paterno:"/>
                                                <p:inputText id="idApellidoPaterno" value="#{bandejaDeTramitesVentanillaBean.personaApoderado.apellidoPaterno}" size="50" disabled="true"/>                                                                                                    
                                                <h:outputLabel value="Apellido Materno:"/>
                                                <p:inputText id="idApellidoMaterno" value="#{bandejaDeTramitesVentanillaBean.personaApoderado.apellidoMaterno}" size="50" disabled="true"/>                                                                                                    
                                            </h:panelGrid>
                                            <h:panelGrid columns="4" style="text-align: center">
                                                <h:outputLabel value="Nro. Documento: " />  
                                                <p:inputText id="nroDocumentoApoderado" value="#{bandejaDeTramitesVentanillaBean.personaApoderado.numeroDocumento}" size="50" disabled="true"/>
                                                <h:outputLabel value="Tipo Documento: " />  
                                                <p:inputText id="idTipoDocumento" value="#{bandejaDeTramitesVentanillaBean.personaApoderado.tipoDocumentoIdentidad.descripcion}" disabled="true"/>                                                      
                                            </h:panelGrid>
                                            <h:panelGrid columns="2" style="text-align: center">
                                                <p:outputLabel value="G&eacute;nero: " />
                                                <p:inputText id="generoApoderado" value="#{bandejaDeTramitesVentanillaBean.personaApoderado.tipoGeneroPersona.descripcion }" disabled="true"/>                                                      
                                            </h:panelGrid>                                                                                                                 
                                            <div align="center" style="padding:1em 2.2em;">
                                                <p:dataTable var="itemRepresentante" 
                                                             id="listaDatosDeContactoRepresentante"
                                                             rowKey="#{itemRepresentante.tipoContacto}"
                                                             value="#{bandejaDeTramitesVentanillaBean.listaDatosDeContactoApoderado}" 
                                                             widgetVar="listaDatosDeContactoRepresentante"                                                                                                                                                                                       
                                                             style="width: 60%;height: 10%"
                                                             scrollable="true" scrollHeight="90" resizableColumns="true" 
                                                             emptyMessage="Lista de datos de contacto esta vacia.">
                                                    <f:facet name="header">
                                                        <p:outputPanel>
                                                            <h:outputText value="Lista de Datos de Contacto" />
                                                        </p:outputPanel>
                                                    </f:facet>                                                    

                                                    <p:column headerText="Tipo de Contacto" footerText="" filterMatchMode="contains" width="20%">
                                                        <h:outputText value="#{itemRepresentante.tipoContacto.descripcion}"/>
                                                    </p:column>

                                                    <p:column headerText="Dato" footerText="" filterMatchMode="contains" width="60%">
                                                        <h:outputText value="#{itemRepresentante.dato}"/>  
                                                    </p:column>                                                    
                                                </p:dataTable>                                                
                                            </div>
                                        </div>
                                    </p:panel>
                                </h:panelGrid>                                
                            </p:panel>
                        </p:tab>

                        <p:tab id="datosSignoDistintivo" title="Datos del Signo Distintivo">
                            
                        </p:tab>

                        <p:tab id="prioridades" title="Prioridades">
                            <p:panel header="Prioridades">

                            </p:panel>
                        </p:tab>
                        <p:tab id="direccionNotificacion" title="Direccion de Notificacion">
                            <p:panel header="Direccion de Notificacion">

                            </p:panel>
                        </p:tab>
                    </p:wizard>
                    <p:commandButton 
                        id="Aprobar"
                        value="Aprobar Solicitud"
                        action="#{bandejaDeTramitesVentanillaBean.apruebaSolicitud()}" 
                        ajax="false"/>                                     
                </div>   
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
