<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:f="http://java.sun.com/jsf/core"
                 template="#{sessionState.pathTemplate}"
                 xmlns:si.componentes="http://java.sun.com/jsf/composite/si.componentes">
    <ui:define name="content">

        <p:panel header="CONFIRMACION" style="text-align: center;width: 100%;overflow-y:auto ; overflow-x: auto;border-style: hidden" id="panelRegistro">
            <div align="left">
                <p:fieldset id="panelToggleable"  
                            style="height: 100%">
                    <h:panelGrid  columns="10" cellpadding="1">                            
                        <p:separator id="separador" style="width: 1px ; border: 0px; height: 0px"></p:separator>
                    </h:panelGrid>
                    <h2 style="margin-top: 0"><h:outputLabel value="#{msgs.confirmacionModificacionPassw}"/></h2>
                    <h:form id="form">
                        <div align="center">
                            <p:growl id="msgs" showDetail="true" />
                        </div>

                        <h:panelGrid  columns="10" cellpadding="5">                            
                            <p:separator id="separador2" style="width: 10px ; border: 0px; height: 0px"></p:separator>
                        </h:panelGrid>

                        <div align="center">
                            <p:growl id="msgs1" showDetail="true" />
                        </div>
                        <h:panelGrid  columns="10" cellpadding="5">                            
                            <p:separator id="separador3" style="width: 10px ; border: 0px; height: 0px"></p:separator>
                        </h:panelGrid>
                        <div align="center" style="padding:1em 2.2em;">
                            <h:panelGrid columns="3" style="text-align: center">
                                <p:commandButton
                                    value="#{msgs.salir}"
                                    ajax="false"
                                    action="login"
                                    icon="ui-icon-arrowreturnthick-1-w"
                                    />
                            </h:panelGrid>
                        </div>
                    </h:form>
                </p:fieldset>
            </div>
        </p:panel>
    </ui:define>
</ui:composition>
